<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" translate="settings.network.title_network_interfaces"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <p translate="settings.network.message_network_interface_one">
    </p>

    <p translate="settings.network.message_network_interface_two">
    </p>

    <div>
      <ul class="list-group mb-4">
        <li class="mt-2 d-flex flex-row justify-content-between">
          <span><strong translate="settings.network.label_interface_name"></strong></span>
          <span><strong translate="settings.network.label_ip_address"></strong></span>
        </li>
        <li *ngFor="let adapter of availableNetworkAdapters"
          class="mt-2 d-flex flex-row flex-wrap justify-content-between">
          <span>
            <label class="hb-uix-switch d-inline pr-3" [for]="'adapter' + adapter.iface">
              <input [id]="'adapter' + adapter.iface" type="checkbox" [(ngModel)]="adapter.selected">
              <span>{{ adapter.iface }}</span>
              <span class="hb-uix-slider hb-uix-round"></span>
            </label>
          </span>
          <span>
            {{ adapter.ip4 || adapter.ip6 }}
          </span>
        </li>
      </ul>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-elegant mr-auto" data-dismiss="modal"
      (click)="activeModal.dismiss('Cross click')" [translate]="'form.button_cancel'">Cancel</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="submit()"
      [translate]="'form.button_save'">Save</button>
  </div>
